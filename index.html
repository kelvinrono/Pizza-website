<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>kevPizza Website</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <p><b><span class="kev">kev</span>Pizza</b></p>
            </div>
            <div class="menu">
                <ul>
                    <li><a href = "index.html">Home</a></li>
                    <li><a href = "about.html">About</a></li>
                    <li><a href = "contact.html">Contact us</a></li>
                </ul>
            </div>
        </div>

        <section class="landing">
            <h3>Choose you favourite pizza at <b>kevPizza</b></h3>
            <p>You can have you pizza delivered at your place of your choice</p>
        </section>

        <div class=" row sales g-4">
        
            <div class="card big col-auto " style="width: 18rem;">
                <img src="./images/pizza3.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Big Pizza</p>
                </div>
            </div>
         
              <div class="card medium col-auto" style="width: 18rem;">
                <img src="./images/pizza3.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Medium Pizza</p>
                </div>
              </div>

              <div class="card small col-auto" style="width: 18rem;">
                <img src="./images/pizza3.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Small Pizza</p>
                </div>
              </div>
        </div>


        <section class="selection">
      <div class="row">
          <div class="col-md-4">
            <label for="topping"> Choose the topping:</label>
            <span><select class="form-select">
                <option value="anchovies">Anchovies</option>
                <option value="mushroom">Mushroom</option>
                <option value="pepperoni">Pepperoni</option>
                <option value="spinach">Spinach</option>
                <option value="pineapple">Pineapple</option>
            </select>
            </span>
          </div>
          <div class="crust col-md-4">
            <label for="crust"> Choose the topping:</label>
          <select  id="crust" class="form-select">
            <option value="anchovies">cheesed-stuffed</option>
            <option value="anchovies">Flatbread</option>
            <option value="anchovies">Crispy</option>
            <option value="anchovies">Neapolitan</option>
          </select>
          </div>
      </div>
        
    </div>
